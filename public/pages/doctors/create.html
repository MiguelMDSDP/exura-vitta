<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médico | Exura-Vitta</title>
</head>
<body>
    <main class="form-card">
        <form method="POST" class="create-form" action="/exura-vitta/src/scripts/general/sign-in.php">
            <input
                type="text"
                class="sign-in-input"
                placeholder="Nome de usuário"
                name="username"
            />
            <input
                type="password"
                class="sign-in-input"
                placeholder="Senha"
                name="password"
            />

            <input
                type="submit"
                class="sign-in-button"
                value="Entrar"
                name="submit"
            />

            <a class="cancel-link" href="javascript:history.back()">
                Cancelar
            </a>
        </form>
    </main>
</body>
</html>
